apiVersion: extensions/v1beta1
kind: Deployment
metadata: 
  name: demo-app-deploy
spec: 
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
      - name: demo-app
        image: busayr/nodejs:app_version
        env:
        - name: PORT
          value: "80"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 3
          periodSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe: 
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 1
---
kind: Service
apiVersion: v1
metadata:
  name: demo-app-svc
spec:
  type: NodePort
  selector:
    app: demo-app
  ports: 
  - nodePort: 31001
    protocol: TCP
    port: 80
    targetPort: 80
